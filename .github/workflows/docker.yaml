name: Docker
on:
    release:
        types:
        -  published
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        -   name: Echo Release Version Number
            run: |
                echo "Release Version Number is ${{ github.event.release.tag_name }}"
        -   name: Echo Commit Number
            run: |
                echo ${{ github.sha }}